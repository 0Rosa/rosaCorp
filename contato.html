<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contato - RosaCorp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/4byjENo.png" alt="Ícone RosaCorp" class="logo-icon">
        <div>
            <h1 style="color:#e60073;">RosaCorp</h1>
            <p style="color:#4d4d4d;">Especialistas em Eventos</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre-nos.html">Sobre Nós</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="blog.html">Blog/Notícias</a></li>
        </ul>
    </nav>

    <section>
        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo para entrar em contato conosco.</p>

        <form id="contactForm">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required minlength="3" maxlength="100"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" placeholder="xx-xxxx-xxxx ou xx-xxxxx-xxxx"><br><br>

            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto" required>
                <option value="" disabled selected>Selecione um assunto</option>
                <option value="orcamento">Orçamento</option>
                <option value="suporte">Suporte Técnico</option>
                <option value="informacao">Mais Informações</option>
            </select><br><br>

            <label>Como nos conheceu?</label><br>
            <input type="radio" id="internet" name="conhecimento" value="internet" required>
            <label for="internet">Internet</label>
            <input type="radio" id="amigo" name="conhecimento" value="amigo">
            <label for="amigo">Amigo</label>
            <input type="radio" id="outro" name="conhecimento" value="outro">
            <label for="outro">Outro</label><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" required minlength="10"></textarea><br><br>

            <label for="newsletter">Deseja receber nossa newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
        
        <p id="successMessage" style="display:none; color: green;">Formulário enviado com sucesso!</p>
    </section>

    <footer>
        <p>&copy; 2024 RosaCorp - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio real do formulário

            // Aqui você pode adicionar a lógica de envio para um backend se necessário

            // Simula a lógica de envio e exibe uma mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';

            // Limpa os campos do formulário após o envio
            this.reset();
        });
    </script>
</body>
</html>
